<input type="text" [(ngModel)]="title">
{{title}}

<input type="text" [(ngModel)]="power">
{{power | exponential}}

<div *ngIf="title === 'nicolas'; then store else welcome">
    este es un div
</div>

<div [ngSwitch]="title">
    <p *ngSwitchCase="'nicolas'">este es nicolas</p>
    <p *ngSwitchCase="'julian'">este julianes </p>
    <p *ngSwitchCase="'camilo'">este ecamilos </p>
    <p *ngSwitchDefault>no hay match</p>
</div>

<ng-template #store>
    Mostrando el store
</ng-template>

<ng-template #welcome>
    Bienvenido a Platzi store
</ng-template>

<button (click)="addItem()">Add item</button>

<ul>
