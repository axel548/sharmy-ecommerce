<mat-tab-group class="container" color="primary" backgroundColor="primary">

    <mat-tab label="Todos">
        <div class="product-grid">
            <app-product *ngFor="let product of products" (productClicked)="clickProduct($event)" [product]="product">
            </app-product>
        </div>
    </mat-tab>
